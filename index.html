        /* --- ADVANCED GLITCH EFFECT --- */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            color: #fff;
            mix-blend-mode: hard-light;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617; 
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(20px, 9999px, 86px, 0); transform: skew(0.5deg); }
            5% { clip: rect(60px, 9999px, 10px, 0); transform: skew(0.1deg); }
            10% { clip: rect(10px, 9999px, 90px, 0); transform: skew(0.9deg); }
            15% { clip: rect(90px, 9999px, 20px, 0); transform: skew(0.2deg); }

            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }
        .cursor--hovered {
            width: 50px;
            height: 50px;
            background-color: rgba(99, 102, 241, 0.2);
